<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>《797游戏中心》一款能赚钱的游戏</title>
    <meta name="description" content="全民捕鱼，火爆对决，赢的过瘾，嗨到高潮">

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/smallMark.css">
</head>
    <body>
        <div id="wrapper" class="wrapper">
            <ul id="page-list" class="page-list">
                <li class="page current had" id="page-0">

                </li>
                <li class="page" id="page-1" style="background-image: url(img/page2_bg.jpg);"></li>
                <li class="page" id="page-2"></li>
                <li class="page" id="page-3" ></li>
                <li class="page" id="page-4"></li>
                <li class="page" id="page-5"></li>
            </ul>
        </div>
        <ul id="slide-progress" class="slide-progress">
            <li class="progress-dot current"></li>
            <li class="progress-dot"></li>
            <li class="progress-dot"></li>
            <li class="progress-dot"></li>
            <li class="progress-dot"></li>
            <li class="progress-dot"></li>
        </ul>

            <audio id="music-audio" class="audio" loop="loop" src="css/music.mp3"></audio>
            <div class="control">
                <div class="control-after"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
